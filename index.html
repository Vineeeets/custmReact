<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>

</head>
<link rel="stylesheet" href="style.css">
<body>
        <div class="headerName">
            <h1>Matashree Banaras Trip</h1>
        </div>
    <div class="container">
        <div class="activeCard" style="background-image: url('images/img1.jpg');">
            <h3>Explore in Banaras</h3>
        </div>

        <div class="card" style="background-image: url('images/img2.jpg');">
            <h3>Enjoy Your Trip</h3>
        </div>

        <div class="card" style="background-image: url('images/img3');">
            <h3>One of the World's Oldest City</h3>
        </div>

        <div class="card" style="background-image: url('images/img4');">
            <h3>India's Cultural Heritage City</h3>
        </div>
        
    </div>
    
</body>
</html>
